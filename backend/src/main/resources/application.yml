server:
  port: ${APP_PORT_BACKEND:8080}

# O hostname db aqui Ã© o nome do container MySQL no docker-compose.yml
spring:
  datasource:
    url: jdbc:mysql://db:3306/movu_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${MYSQL_USER:movu_user}
    password: ${MYSQL_PASSWORD:movu_pass}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

jwt:
  secret: ${JWT_SECRET:}