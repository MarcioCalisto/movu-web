version: '3.9'

services:
  db:
    image: mysql:8.1
    container_name: movu_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: movu_db
      MYSQL_USER: movu_user
      MYSQL_PASSWORD: movu_pass
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - movu_net

  backend:
    build: ./backend
    container_name: movu_backend
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/movu_db
      MYSQL_DATABASE: movu_db
      MYSQL_USER: movu_user
      MYSQL_PASSWORD: movu_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      JWT_SECRET: s3Kj28h1Qy+n8A6oXxk1ZfD9y0CZuzMZsDl0TnF1oFWkT4iY0X5p8iX2bY9g9tQ=

    networks:
      - movu_net

  frontend:
    build:
      context: ./movu_frontend
      dockerfile: Dockerfile
    container_name: movu_frontend
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:8080
    ports:
      - "5173:5173"
    networks:
      - movu_net
    # volumes:
    #   - ./movu_frontend:/app

volumes:
  db_data:

networks:
  movu_net:
    driver: bridge
